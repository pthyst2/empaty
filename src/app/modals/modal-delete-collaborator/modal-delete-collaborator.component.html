<modal-base>
  <div class="rounded-modal bg-white p-[32px] max-w-[360px]">
    <p class="modal-title text-center">Delete Collaborator</p>
    <p>
      The collaborator will no longer can view or edit your spaces. You can add
      them back anytime you want.
    </p>
    <div class="flex justify-center items-center mt-4">
      <button
        type="button"
        class="
          px-4
          py-2
          mr-2
          rounded-[3px]
          border border-main
          bg-main
          text-white
        "
        (click)="close(false)"
      >
        Cancel
      </button>
      <button
        type="button"
        class="
          px-4
          py-2
          rounded-[3px]
          border border-black15
          bg-white
          text-black
          hover:bg-main
          hover:text-white
        "
        (click)="deleteCollab()"
      >
        Confirm delete
      </button>
    </div>
  </div>
</modal-base>
