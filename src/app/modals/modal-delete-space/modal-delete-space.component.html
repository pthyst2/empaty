<modal-base [static]="static">
  <div class="flex flex-col bg-black2 p-8 rounded-modal">
    <!-- Title -->
    <div class="text-center pb-3 mb-3 border-b border-black15">
      <p class="modal-title">Confirm Delete</p>
    </div>
    <!-- end of title -->

    <div class="mb-3 grow flex flex-col">
      <p>Do you really want to delete this space?</p>
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button-base
        [label]="'Close'"
        (click)="close()"
        class="mr-4"
      ></button-base>
      <button-base [label]="'Delete'" (click)="confirmDelete()"></button-base>
    </div>
    <!-- end of buttons -->
  </div>
</modal-base>
