<modal-base [static]="static">
  <div class="flex flex-col bg-black2 p-8 rounded-modal">
    <!-- Title -->
    <div class="text-center pb-3 mb-3 border-b border-black15">
      <p class="modal-title">{{ 'modalPaySpace.texts.title' | translate }}</p>
    </div>
    <!-- end of title -->

    <div class="mb-3 grow text-center">
      <p>{{ 'modalPaySpace.texts.hasnt-paid' | translate }}</p>
      <p>{{ 'modalPaySpace.texts.would-you-like' | translate }}</p>
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button type="button" class="btn btn-white mr-4" (click)="close()">
        {{ 'buttons.cancel' | translate }}
      </button>
      <button type="button" class="btn btn-main" (click)="makePayment()">
        {{ 'modalPaySpace.buttons.confirm' | translate }}
      </button>
    </div>
    <!-- end of buttons -->
  </div>
</modal-base>
