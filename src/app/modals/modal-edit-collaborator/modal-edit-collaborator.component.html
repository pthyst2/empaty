<modal-base [static]="false">
  <div class="rounded-modal p-[32px] bg-black2 flex flex-col">
    <!-- Title -->
    <p class="modal-title text-center mb-4">
      {{ "modalEditCollaborator.texts.title" | translate }}
    </p>
    <!-- end of title -->

    <div class="grow mb-8">
      <div class="form-group-inline mb-3">
        <label
          ><strong>{{
            "modalEditCollaborator.texts.fullname" | translate
          }}</strong></label
        >
        <p>{{ collaborator.user.fullname }}</p>
      </div>
      <!-- Email -->
      <div class="form-group-inline mb-3">
        <label><strong>Email</strong></label>
        <p>{{ collaborator.user.email }}</p>
      </div>
      <!-- end of email -->
      <!-- Role -->
      <div class="form-group-inline mb-3">
        <label
          ><strong>{{
            "modalEditCollaborator.texts.role" | translate
          }}</strong></label
        >
        <div class="grow input-wrapper">
          <select [(ngModel)]="role" class="w-full">
            <option *ngFor="let role of roles" [value]="role.value">
              {{ role.name }}
            </option>
          </select>
        </div>
      </div>
      <!-- end of role -->
      <!-- Permissions -->
      <ng-template [ngIf]="role == 'admin'">
        <div class="checkbox-input">
          <label>
            {{ "modalEditCollaborator.texts.permission-invoice" | translate }}
            <input
              type="checkbox"
              [value]="true"
              [(ngModel)]="permissions.invoice"
            />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="checkbox-input">
          <label>
            {{ "modalEditCollaborator.texts.permission-billing" | translate }}
            <input
              type="checkbox"
              [value]="true"
              [(ngModel)]="permissions.billing"
            />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="checkbox-input">
          <label>
            {{ "modalEditCollaborator.texts.permission-email" | translate }}
            <input
              type="checkbox"
              [value]="true"
              [(ngModel)]="permissions.email"
            />
            <span class="checkmark"></span>
          </label>
        </div>
      </ng-template>
      <!-- end of permissions -->
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button type="button" class="btn btn-white mr-4" (click)="close()">
        {{ "buttons.cancel" | translate }}
      </button>
      <button type="button" class="btn btn-main" (click)="saveChange()">
        {{ "buttons.save-changes" | translate }}
      </button>
    </div>
    <!-- end of buttons -->
  </div>
</modal-base>
