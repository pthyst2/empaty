<div class="grid grid-cols-4 bg-[#f3f3f3]">
  <!-- Head -->
  <div class="p-4 text-center">
    <p>Product Image</p>
  </div>
  <div class="p-4 text-left">
    <p>Product Name</p>
  </div>
  <div class="p-4 text-center">
    <p>Category</p>
  </div>
  <div class="p-4 text-center">
    <p>Last Updated</p>
  </div>
  <!-- end of head -->
</div>

<div class="bg-white max-h-[500px] overflow-y-scroll list">
  <!-- List -->
  <ng-container *ngFor="let product of products">
    <div class="grid grid-cols-4 border-t border-black15">
      <div class="p-4 inline-flex justify-center">
        <img [src]="product.image" />
      </div>
      <div class="p-4 inline-flex flex-col justify-start">
        <p class="mb-[10px] uppercase">
          <strong>{{ product.name }}</strong>
        </p>
        <p class="mb-[10px]">{{ product.description }}</p>
        <p>{{ product.weight }}</p>
      </div>
      <div class="p-4 inline-flex justify-center">
        <p>{{ product.category.name }}</p>
      </div>
      <div class="p-4 inline-flex justify-center">
        <p>{{ product.updatedAt | date: "yyyy-MM-dd" }}</p>
      </div>
    </div>
  </ng-container>
  <!-- end of list -->
</div>
