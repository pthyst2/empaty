<div
  class="
    bg-white
    rounded-[4px]
    pt-[16px]
    pb-[32px]
    px-[16px]
    mr-0
    mb-4
    lg:mb-0
    lg:mr-4
    lg:w-[230px]
    lg:min-h-[552px]
  "
>
  <!-- User -->
  <ng-template [ngIf]="user">
    <div class="flex lg:flex border-b-0 lg:border-b border-black15 py-4">
      <div
        (click)="goPage('/member/setting/profile')"
        class="
          cursor-pointer
          flex
          items-center
          py-4
          px-2
          hover:bg-grey
          rounded-[4px]
        "
      >
        <!-- Avatar -->
        <ng-template [ngIf]="user.avatar">
          <img
            [src]="user.avatar"
            class="
              shrink-0
              mr-2
              w-[32px]
              h-[32px]
              rounded-circle
              border-2 border-main
            "
          />
        </ng-template>
        <!-- end of avatar -->
        <!-- Info -->
        <div class="grow break-all">
          <p>
            <strong>{{ user.fullname }}</strong>
          </p>
          <p class="text-black45">{{ user.email }}</p>
        </div>
        <!-- end of info -->
      </div>
    </div>
  </ng-template>
  <!-- end of user -->
  <!-- Links -->
  <div class="flex flex-row lg:flex-col flex-wrap py-4">
    <ng-container *ngFor="let group of menu">
      <ng-template [ngIf]="group.route">
        <div
          class="py-2 px-4 rounded-[4px] hover:bg-grey cursor-pointer"
          (click)="goPage(group.route)"
          [class.bg-grey]="group.active"
        >
          {{ group.label }}
        </div>
      </ng-template>
      <ng-template [ngIf]="!group.route">
        <div
          class="
            inline-flex
            items-center
            rounded-[4px]
            py-2
            px-4
            cursor-pointer
            hover:bg-grey
          "
          (click)="toggle(group)"
        >
          <ng-template [ngIf]="group.icon">
            <div class="svg-wrapper w-[18px] h-[18px] mr-2">
              <div [class]="'w-[18px] h-[18px] svg svg-' + group.icon"></div>
            </div>
          </ng-template>
          <p class="mr-2">{{ group.label }}</p>
          <p>
            <fa-icon [icon]="group.show == true ? faUp : faDown"></fa-icon>
          </p>
        </div>
        <ng-template [ngIf]="group.show">
          <div
            class="
              inline-flex
              items-center
              py-2
              px-4
              lg:px-8
              hover:bg-grey
              rounded-[4px]
              cursor-pointer
            "
            *ngFor="let item of group.items"
            [class.bg-grey]="item.active"
            (click)="goPage(item.route)"
          >
            <ng-template [ngIf]="item.icon">
              <div class="svg-wrapper w-[18px] h-[18px] mr-2">
                <div [class]="'w-[18px] h-[18px] svg svg-' + item.icon"></div>
              </div>
            </ng-template>
            <p>{{ item.label }}</p>
          </div>
        </ng-template>
      </ng-template>
    </ng-container>
  </div>
  <!-- end of links -->
</div>
