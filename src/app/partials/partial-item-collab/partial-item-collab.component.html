<div class="p-4 bg-white text-black hover:shadow-light rounded">
  <div class="grid grid-cols-2">
    <p class="uppercase text-[1em]">
      {{ collab.user.fullname }}
    </p>
    <div class="flex justify-end items-center">
      <!-- Delete -->
      <div class="mr-2 svg-wrapper w-[24px] h-[24px] tooltip">
        <div class="svg svg-trash w-[16px] h-[16px]"></div>
        <span class="tooltiptext-top">Delete</span>
      </div>
      <!-- end of delete -->
      <!-- Edit -->
      <div class="svg-wrapper w-[24px] h-[24px] tooltip">
        <div class="svg svg-edit w-[16px] h-[16px]"></div>
        <span class="tooltiptext-top">Edit</span>
      </div>
      <!-- end of edit -->
    </div>
  </div>

  <p class="text-black45">{{ collab.user.email }}</p>
  <div class="flex justify-between items-center">
    <p class="text-main">{{ collab.role.name }}</p>
    <p class="text-black45 text-[13px]">{{ collab.status.name }}</p>
  </div>
</div>
